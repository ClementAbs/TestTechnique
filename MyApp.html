<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="commerceCtrl"> 

<ul>
  <li ng-repeat="x in dataset">
    {{ x.dataset }}
  </li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('commerceCtrl', function($scope, $http) {
  $http.get("commerce.php").then(function (response) {
      $scope.dataset= response.data.records;
  });
});
</script>

</body>
</html>
